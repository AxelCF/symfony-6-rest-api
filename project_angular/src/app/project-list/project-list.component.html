<div>
  <span class="help is-info" *ngIf="isLoading">Loading...</span>
  <table class="table" *ngIf="!isLoading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-project-form (projectAdded)="appendProject($event)"></app-project-form>
