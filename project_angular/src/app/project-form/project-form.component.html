<span class="help is-danger">{{ errors }}</span>
<div class="field">
  <div class="control">
    <input class="input" #projectName (keydown)="errors = ''" required />
    <input class="input" #projectDescription (keydown)="errors = ''" required />
  </div>
</div>
<button
  type="button"
  class="button is-primary"
  [class.is-loading]="isLoading"
  (click)="addProject(projectName.value)"
>
  Add Project
</button>
